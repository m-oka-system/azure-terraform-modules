name: Terraform Code Quality Check - Dev Environment

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "envs/dev/**/*.tf"
      - .github/workflows/terraform-check-dev.yml
  pull_request:
    branches:
      - main
    paths:
      - "envs/dev/**/*.tf"
      - .github/workflows/terraform-check-dev.yml

permissions:
  id-token: write
  contents: read
  security-events: write

defaults:
  run:
    shell: bash

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

env:
  TF_VERSION: ${{ vars.TF_VERSION || '1.13.4' }}
  TFLINT_VERSION: ${{ vars.TFLINT_VERSION || 'v0.59.1' }}
  TRIVY_VERSION: ${{ vars.TRIVY_VERSION || 'v0.67.2' }}

jobs:
  terraform-validate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: envs/dev

    steps:
      - uses: actions/checkout@v4
        name: Checkout source code

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform validate
        run: terraform validate -no-color

  tflint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: envs/dev

    steps:
    - uses: actions/checkout@v4
      name: Checkout source code

    - uses: terraform-linters/setup-tflint@v6
      name: Setup TFLint
      with:
        tflint_version: ${{ env.TFLINT_VERSION }}
        cache: true

    - name: Show version
      run: tflint --version

    - name: Init TFLint
      run: tflint --init

    - name: Run TFLint
      run: tflint -f compact

  trivy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: envs/dev

    steps:
    - uses: actions/checkout@v4
      name: Checkout source code

    - name: Run Trivy config scan
      uses: aquasecurity/trivy-action@0.28.0
      with:
        version: ${{ env.TRIVY_VERSION }}
        scan-type: 'config'
        scan-ref: 'envs/dev'
        format: 'sarif'
        output: 'trivy-results.sarif'
        exit-code: '1'
        severity: 'CRITICAL,HIGH'
        limit-severities-for-sarif: true

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
